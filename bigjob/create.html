<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <script defer src="js/form.js"></script>
    <script defer src="js/users.js"></script>

    <title>La Plateforme</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html">
                <img src="assets/logo-laplateforme-2024.png" alt="Logo de La Plateforme">
            </a>
        </nav>  
    </header>

    <main>
        <section class="people">
            <h2>La grande école du numérique pour tous !</h2>
            <img src="assets/people.webp" alt="Photos d'élèves de La Plateforme">
        </section>

        <form action="" method="POST" name="form" class="form">
            <h2>Créer mon compte</h2>
            
            <section class="formBody">
                <article class="formItem">
                    <span id="usernameErr" class="message"></span>
                    <label for="username">Nom d'utilisateur: </label>
                    <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" required>
                </article>

                <article class="formItem">
                    <span id="emailErr" class="message"></span>
                    <label for="email">Adresse email: </label>
                    <input type="email" id="email" name="email" placeholder="Adresse email" required>
                </article>
    
                <article class="formItem">
                    <span id="passwordErr" class="message"></span>
                    <label for="password">Mot de passe:</label>
                    <input type="password" id="password" name="password" required
                    placeholder="Min 8 caractères dont 1 chiffre, 1 caractère spécial, 1 majuscule et 1 minuscule">
                </article>
    
                <article class="formItem">
                    <span id="verifyPasswordErr" class="message"></span>
                    <label for="verifyPassword">Vérifier le mot de passe:</label>
                    <input type="password" id="verifyPassword" name="verifyPassword" required
                    placeholder="Retaper le mot de passe">
                </article>
    
                <input type="button" value="Créer mon compte" id="btn-create" class="button">
    
                <a href="index.html" aria-label="Accéder à la connection" class="formLink">Se connecter</a>
            </section>
        </form>
    </main>

    <footer>
        <p>© La Plateforme -  Établissement d'enseignement supérieur technique privé  - Tous droits réservés. | Mentions légales | Cookies | Référent handicap : Christine Yorillo</p>
    </footer>
</body>
</html>
