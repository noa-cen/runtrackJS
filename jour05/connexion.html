<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job 01 - connexion</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>    
        <form action="" method="POST" class="form">
            <h2>Me connecter</h2>
            
            <section class="formBody">
                <article class="formItem">
                    <label for="email">Adresse email:</label>
                    <input type="email" id="email" name="email" placeholder="Adresse email">
                </article>
    
                <article class="formItem">
                    <label for="password">Mot de passe:</label>
                    <input type="password" id="password" name="password" placeholder="Mot de passe">
                </article>
    
                <input type="submit" value="Me connecter" class="button">
    
                <a href="inscription.html" class="formLink"
                aria-label="Accéder à la création de compte">Pas encore de compte ? 
                C'est par ici</a>
            </section>
        </form>
    </main>
</body>
</html>
