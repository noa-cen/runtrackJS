<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job 01 - inscription</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <form action="" method="POST" class="form" name="form">
            <h2>Créer mon compte</h2>

            <article id="message"></article>
            
            <section class="formBody">
                <article class="formItem">
                    <label for="firstname">Prénom: </label>
                    <input type="text" id="firstname" name="firstname" placeholder="Prénom">
                </article>
    
                <article class="formItem">
                    <label for="lastname">Nom: </label>
                    <input type="text" id="lastname" name="lastname" placeholder="Nom">
                </article>

                <article class="formItem">
                    <label for="email">Adresse email:</label>
                    <input type="email" id="email" name="email" placeholder="Adresse email">
                </article>

                <article class="formItem">
                    <label for="address">Adresse:</label>
                    <input type="text" id="address" name="address" placeholder="Adresse">
                </article>

                <article class="formItem">
                    <label for="postalCode">Code postal:</label>
                    <input type="number" id="postalCode" name="postalCode" placeholder="Code postal">
                </article>
    
                <article class="formItem">
                    <label for="password">Mot de passe:</label>
                    <input type="password" id="password" name="password"
                    placeholder="Doit contenir au moins un chiffre, un caractère spécial, une lettre majuscule et une lettre minuscule, et au moins 8 caractères ou plus.">
                </article>
    
                <article class="formItem">
                    <label for="verifyPassword">Vérifier le mot de passe:</label>
                    <input type="password" id="verifyPassword" name="verifyPassword" 
                    placeholder="Vérifier le mot de passe">
                </article>
    
                <input type="button" value="Créer mon compte" id="creation" class="button">
    
                <a href="connexion.html" class="formLink" aria-label="Accéder à la connexion">Se connecter</a>
            </section>
        </form>
    </main>
</body>
</html>
